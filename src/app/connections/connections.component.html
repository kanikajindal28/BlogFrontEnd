<app-navbar></app-navbar>
<div class="container-fluid bg-light" style="padding-bottom: 100px; margin-top: 50px; height:650px">

  <div class="row">
    <div class="col-sm-4">
      <div class="bg-white mt-4 mb-4 pb-3" style="padding-right: 70px; padding-left: 70px;">
        <h2 class="text-left ml-4 text-black-50 font1 pt-4">Other Features</h2>
        <hr>
        <form class="form-inline">
          <input class="form-control mr-sm-1 mt-3 mb-3" size="25" type="text" placeholder="Search for any user" [(ngModel)]="searchedItem" [ngModelOptions]="{ standalone:true }">
          <button class="btn btn-info text-white" type="submit" (click)="searchOnClick()"><i class="fa">&#xf002;</i>&nbsp;Search</button>
        </form>
        <!--<a class="btn btn-info text-white w-100 mb-3"><i class="fa p-1">&#xf0c0;&nbsp;</i>Create Group</a>-->
        <a class="btn btn-info text-white w-100 mb-2 mt-5" (click)="seeFollowers()">Followers</a>
        <a class="btn btn-info text-white w-100 my-3" (click)="seeFollowing()">Following</a>
      </div>
      <div class="row m-1" >
        <div class="col-sm-12 bg-white mb-2 p-3" *ngFor="let user of searchedUsers" style="padding-right: 70px; padding-left: 70px;">
          <div class="d-flex">
            <div>
              <div>
                <b><i class="fa p-1 mr-3">&#xf007;&nbsp;</i>{{user.name}}</b>
              </div>
              <small>{{user.email}}</small>
            </div>
            <div class="ml-auto">
              <button class="btn btn-outline-primary btn-sm" (click)="viewProfile(user.userId)">View Profile</button>
            </div>
          </div>


        </div>
      </div>




    </div>
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-12 mt-3">

          <div class="bg-white m-2 p-3 mb-4">

            <router-outlet></router-outlet>


          </div>
        </div>

      </div>
    </div>


  </div>
</div>
