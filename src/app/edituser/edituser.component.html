<app-navbar></app-navbar>
<div class="container bg-light ml-auto mr-auto topMargin">

  <div class="row bg-light">
    <div class="col-3 mt-1 bg-light">
      <div class="card mt-3">
        <div class="card-header bg-white ">
          <div class="text-center ">
            <img src="" height="200" width="200" style="border-radius: 40%;">
          </div>
        </div>
        <div  class="text-center my-3">
          <h2>{{user.name}}</h2>
          <small class="text-muted">{{user.role}}</small>
        </div>
      </div>
    </div>
    <div class="col-9 mt-1 pr-5 pl-5 block bg-light">
      <h4 class="pt-2">Account Details</h4><hr>

      <form>

        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="name" [(ngModel)]="user.name" name="name">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="uname"  [(ngModel)]="user.email"  name="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="pwd" [(ngModel)]="user.password" name="pswd">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="number" [(ngModel)]="user.mobileNo" name="mob">
        </div>
        <button type="submit" class="btn btn-info mt-5 mb-5 w-100 text-white" (click)="editDetails()">Edit Details</button>
      </form>

    </div>
  </div>
</div>
