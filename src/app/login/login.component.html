<div class="container-fluid bg-light pos d-flex flex-row" style="width: max-content">
  <div class="bg-white my-5 " style="width: 200%">
    <div class="mt-3 mx-3 ">
      <h1 class="text-info mt-5"><i class="fa pr-1">&#xf086;</i>BlogSpot</h1>
      <h4 class="mt-4">BlogStop helps you connect and share with the people in your life.</h4>
      <div class="mx-3 my-4" style="border-bottom:1px solid #b6a9c2 "></div>
      <div class="d-flex pos mr-1 pull-right mt-5">
        <p class="text-secondary mt-2">New to BlogStop?</p>
        <div>
          <button class="btn btn-info mx-3 " routerLink="/register">Sign Up!</button>
        </div>
      </div>
    </div>
  </div>
  <div class="mx-4 mb-5"  style="width: 100%">
    <div class="bg-white mt-5 p-4" >
      <div class="text-secondary mb-4">
        <h6> Login to see photos and videos from your friends.</h6>
      </div>
      <form action="login" class=" mt-3 is-validated">
        <div class="form-group">
          <input type="email" class="form-control" id="username" placeholder="Your Email Address"  name="username" [(ngModel)]="email">
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Your Password" name="password" [(ngModel)]="password">
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-info mt-5 mb-5 w-100 btn-info" (click)="checkLogin()">LOG IN</button>
        </div>
      </form>
    </div>
  </div>
</div>
